home:
  image: busybox
  volumes:
    - /home/dkr

vim:
  image: jivagoalves/vim
  volumes:
    - .:/home/dkr/workspace
    - /tmp:/tmp
    - /home/jivago/.ssh:/home/dkr/.ssh:ro
  volumes_from:
    - home
  environment:
    - WORKSPACE=/home/dkr/workspace
    - DOCKER_GID
    - TMUX
    - TMUX_PANE
